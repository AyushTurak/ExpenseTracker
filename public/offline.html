<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#2563eb">
    <title>Offline - ExpenseTracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            text-align: center;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            font-size: 24px;
            color: #111827;
            margin-bottom: 12px;
        }

        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: #fef3c7;
            border: 1px solid #fcd34d;
            color: #78350f;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        .actions {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .primary {
            background: #2563eb;
            color: white;
        }

        .primary:hover {
            background: #1d4ed8;
        }

        .secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .secondary:hover {
            background: #d1d5db;
        }

        .tips {
            text-align: left;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }

        .tips h3 {
            font-size: 13px;
            color: #374151;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .tips ul {
            list-style: none;
            font-size: 13px;
            color: #6b7280;
            line-height: 1.8;
        }

        .tips li:before {
            content: "âœ“ ";
            color: #10b981;
            font-weight: bold;
            margin-right: 6px;
        }

        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #2563eb;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 6px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 20px;
            }

            .icon {
                width: 64px;
                height: 64px;
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Your connection has been lost. ExpenseTracker is checking your previous data from offline storage.</p>

        <div class="status">
            <span class="spinner"></span>
            Waiting for connection...
        </div>

        <div class="actions">
            <button class="primary" onclick="location.reload()">
                Try Again
            </button>
            <button class="secondary" onclick="goHome()">
                Go to Dashboard
            </button>
        </div>

        <div class="tips">
            <h3>What can you do offline?</h3>
            <ul>
                <li>View your transaction history</li>
                <li>Check your account balance</li>
                <li>Review analytics and reports</li>
                <li>Browse your categories</li>
            </ul>
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/app/dashboard';
        }

        window.addEventListener('online', () => {
            console.log('Connection restored');
            location.reload();
        });

        if (navigator.onLine) {
            goHome();
        }
    </script>
</body>
</html>
